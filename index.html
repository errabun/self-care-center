<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <section>
      <header>
        <h2>✨ Self Care Center ✨</h2>
      </header>
      <p class="message-question">Which type of message?</p>
      <form class="selections">
        <input type="radio" id="affirmation" name="message-type" value="affirmation">
        <label class="affirmation-select" for="affirmation">affirmation</label>

        <input type="radio" id="mantra" name="message-type" value="mantra">
        <label class="mantra-select" for="mantra">mantra</label>
        <div>
          <button class="receive-message-btn" type="submit">Receive Message</button>
        </div>
      </form>
    </section>
    <section class="return-message">
        <img class="meditateImg" src="./assets/meditate.svg" alt="Lotus meditation">
    </section>
    </section>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
